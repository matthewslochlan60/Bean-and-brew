<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
</head>
<style>
.box {
  border: 1px solid;
  background-color: #86592d;
  padding: 10px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); 
  margin: 20px auto;
  max-width: 540px;
  border-radius: 10px;
}
.boxB {
  border: 1px solid;
  background-color: #4d3300;
  padding: 10px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); 
  border-radius: 30px;
}
body {
  background-color: #3e2723; 
  opacity: 1;
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  font-family: Arial, sans-serif; 
}
/* Navbar styles */
nav {
  background-color: #000000;
  padding: 10px;
}
nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 20px;
}
nav a {
  text-decoration: none;
  color: #e69900;
  font-weight: bold;
}
.container {
  padding: 20px;
  max-width: 500px;
  margin: auto;
}
h1 {
  color: #3e2723;
  text-align: center;
}
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #000000; 
}
input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 30px;
  box-sizing: border-box;
}
button {
  background-color: #e69900;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
  width: 100%; 
  font-size: 18px;
  font-weight: bold;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #b37300;
}
nav a.active {
  color: #ffffff;
  border-bottom: 2px solid #b32d00;
}
.status-message {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    display: none;
}
.status-success {
    background-color: #4CAF50;
    color: white;
}
.status-error {
    background-color: #f44336;
    color: white;
}
</style>
<body>
<img src="pictures/Logo.jpg" alt="Bean and Brew Logo" width="180" height="180">

<nav>
    <ul>
        <li style="font-size:30px"><a href="index.html">Home</a></li>
        <li style="font-size:30px"><a href="About.html">About us</a></li>
        <li style="font-size:30px"><a href="Menu.html">Menu</a></li>
        <li style="font-size:30px"><a href="Booking.html">Booking</a></li>
        <li style="font-size:30px"><a href="Create.html" class="active">Create Account</a></li>
        <li style="font-size:30px"><a href="Contact.html">Contact</a></li>
    </ul>
</nav>

<div class="box">
<div class="container">
    <div class="boxB">
    <h1 style="font-family: 'Sitika text'; font-size: 25px; color:#e6e6e6;">Create Your Bean and Brew Account</h1>
    </div>
    
    <div id="status-message" class="status-message"></div>


    <form id="customer-form" action="register.php" method="POST" onsubmit="return validatePasswords(event)">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>

        <label for="phone_number">Phone Number (Optional):</label>
        <input type="text" id="phone_number" name="phone_number">

        <button type="submit">Create Account</button>
    </form>
</div>
</div>
</html>
</body>
</html>
